<article class="card">
    <section class = "image_section">
        <img src={{Member.avatar}} class = "image"/>
    </section>
    <section class="card_info">
        <h1 class="card_title">
            {{Member.name}}
        </h1>
        <h2 class = "card_role">Co-funfador de IAcademy</h2>
        <p class="card_text">
            {{Member.description}}
        </p>
    </section>
</article>
