  <body>
    <div class="container">
      <section class="hero mt-15 mb-25">
        <div class="hero__left">
          <h1>
            Good <span class="highlighted">teams</span> make good
            <span class="highlighted">products</span>
          </h1>
          <h2 class = "about_description">
            We are a group of talented young college students that are trying to
            democratize AI
          </h2>
        </div>
        <div class="hero__right">
          <img src="/assets/images/Foto nuestra real.jpg">
        </div>
      </section>
      <section class="team">
        <h1 class="team__title mb-10">Our team</h1>
        <div class= "team__list mb-20 "style="display: flex; justify-content: center;">
              <app-team-card style="flex-grow: 1; width: 50%;" *ngFor="let team_member of team" [Member]="team_member" ></app-team-card>
        </div>
      </section>
    </div>
  </body>
